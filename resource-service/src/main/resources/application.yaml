server:
  error:
    include-stacktrace: never
spring:
  datasource:
    url: ${DATABASE_URL}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
my:
  client:
    song-service:
      scheme: http
      host: song-service
      port: 8080
      endpoint: songs/by-resource
