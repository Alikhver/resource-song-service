server:
  error:
    include-stacktrace: never
spring:
  application:
    name: song-service
  rabbitmq:
    host: message-broker
    username: guest
    password: guest
  datasource:
    url: ${DATABASE_URL}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_URL}